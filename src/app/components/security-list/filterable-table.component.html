<!-- Feel free to replace this placeholder with your filterbar -->
<fieldset class="filter-bar-placeholder"><legend>Filter bar should go here</legend></fieldset>

<div class="loading-indicator" *ngIf="isLoading"><mat-spinner></mat-spinner></div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-content></ng-content>

  <ng-container *ngIf="isLoading">
    <tr mat-row *matRowDef="let row;"><mat-spinner [diameter]="30"></mat-spinner></tr>
  </ng-container>
</table>
