<div class="container mat-elevation-z8">
  <mat-form-field *ngIf="config.showNameFilter" appearance="standard">
    <mat-label>Search for name</mat-label>
    <input matInput [formControl]="searchForm" type="search" (change)="searchChanged()">
  </mat-form-field>
  <mat-form-field *ngIf="config.showCurrencyFilter" appearance="standard">
    <mat-label>Currencies</mat-label>
    <mat-select [formControl]="currencyForm" multiple (valueChange)="currencyChanged($event)">
        <mat-option *ngFor="let currency of currencyList" [value]="currency">{{currency}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="config.showTypeFilter" appearance="standard">
    <mat-label>Types</mat-label>
    <mat-select [formControl]="typeForm" multiple (valueChange)="typesChanged($event)">
        <mat-option *ngFor="let type of typeList" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-radio-group *ngIf="config.showPrivateFilter" (change)="toggleChanged($event)">
    <mat-radio-button value="1">Private</mat-radio-button>
    <mat-radio-button value="2">Public</mat-radio-button>
    <mat-radio-button value="3" checked>All</mat-radio-button>
  </mat-radio-group>
</div>
